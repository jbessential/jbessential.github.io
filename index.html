<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JB Essential - Amazon Style</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { font-family: Arial, sans-serif; }
    nav { background-color: #232f3e; }
    nav a, nav span { color: white; text-decoration: none; margin: 0 15px; }
    .banner { max-height: 400px; overflow: hidden; }
    .category-bar { overflow-x: auto; white-space: nowrap; background: #f1f1f1; padding: 10px; }
    .category-bar span { display: inline-block; margin: 0 10px; cursor: pointer; }
    .card img { height: 200px; object-fit: cover; }
    footer { background-color: #232f3e; color: white; text-align: center; padding: 20px 0; margin-top: 50px; }
    .whatsapp-btn { position: fixed; bottom: 15px; right: 15px; background: #25D366; color: white; padding: 10px 20px; border-radius: 30px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="d-flex justify-content-between align-items-center p-3">
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="Logo" height="40" class="me-2">
      <span><strong>JB Essential</strong></span>
    </div>
    <div>
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="https://instagram.com/jb__essential" target="_blank">Instagram</a>
    </div>
  </nav>  <!-- Banner -->  <div id="carouselExample" class="carousel slide banner" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x400?text=Banner+1" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400?text=Banner+2" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>  <!-- Category bar -->  <div class="category-bar">
    <span>Home</span>
    <span>Kitchen</span>
    <span>Women</span>
    <span>Kids</span>
    <span>Beauty</span>
    <span>Jewellery</span>
    <span>Bags</span>
    <span>Footwear</span>
    <span>Electronics</span>
    <span>Sports</span>
  </div>  <!-- Products Grid -->  <div class="container my-4">
    <div class="row" id="product-grid">
      <!-- Products will be added here by Firebase -->
    </div>
  </div>  <!-- WhatsApp Order -->  <div class="whatsapp-btn" onclick="checkoutOnWhatsApp()">
    Order on WhatsApp
  </div>  <!-- Footer -->  <footer>
    <p>Cash on Delivery Available</p>
    <p>Contact us: contact.JBessential@gmail.com</p>
    <p>&copy; 2025 JB Essential</p>
  </footer>  <!-- Firebase Script -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlnTXaiylzMn67Z4tKc46LwDLArlEBcnE",
      authDomain: "jbessential-def67.firebaseapp.com",
      projectId: "jbessential-def67",
      storageBucket: "jbessential-def67.appspot.com",
      messagingSenderId: "380875888035",
      appId: "1:380875888035:web:cf9b2e99b9a0b727533616",
      measurementId: "G-9TF8NH131S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productGrid = document.getElementById('product-grid');

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'col-md-3';
        div.innerHTML = `
          <div class="card mb-4">
            <img src="${data.image}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">${data.name}</h5>
              <p class="card-text">Price: ₹${data.price}</p>
              <button class="btn btn-primary" onclick='addToCart("${data.name}", ${data.price})'>Add to Cart</button>
            </div>
          </div>`;
        productGrid.appendChild(div);
      });
    }
    loadProducts();

    let cart = [];
    function addToCart(name, price) {
      cart.push({ name, price });
      alert(${name} added to cart.);
    }

    function checkoutOnWhatsApp() {
      let total = 0;
      let message = "Order Details:%0A";
      cart.forEach(item => {
        message += - ${item.name}: ₹${item.price}%0A;
        total += item.price;
      });
      message += `%0ATotal: ₹${total}%0AAddress: `;
      window.open(https://wa.me/919560948662?text=${message}, '_blank');
    }
  </script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
