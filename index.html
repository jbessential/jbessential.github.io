<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JB Essential - Online Shopping</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body {
  background-color: #f2f2f2;
  color: #333;
}

header {
  background-color: #232f3e;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: #fff;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  height: 40px;
}

.nav {
  display: flex;
  gap: 15px;
}

.nav a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.banner {
  width: 100%;
  height: 200px;
  background-color: #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  color: #666;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}

.product-card {
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  text-align: center;
  padding: 10px;
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.product-card h3 {
  font-size: 16px;
  margin: 10px 0;
}

.product-card p {
  font-size: 14px;
  color: #555;
}

.product-card .price {
  color: green;
  font-weight: bold;
  margin: 10px 0;
}

.footer {
  background-color: #232f3e;
  color: #fff;
  text-align: center;
  padding: 20px;
}

.contact-info {
  margin-top: 10px;
  font-size: 14px;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="JB Essential Logo" />
      <h1>JB Essential</h1>
    </div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
      <a href="https://instagram.com/jb__essential" target="_blank"><i class="fab fa-instagram"></i></a>
    </nav>
  </header>  <section class="banner">
    Your Banner Here (Upload via Admin Panel)
  </section>  <section id="products" class="products">
    <!-- Product cards will be added here dynamically -->
  </section>  <footer class="footer">
    <p>&copy; 2025 JB Essential. All rights reserved.</p>
    <div class="contact-info">
      <p>Call/WhatsApp: <strong>9560948662</strong></p>
      <p>Email: contact.JBessential@gmail.com</p>
    </div>
  </footer>  <script>
    // Dummy Products for Now
    const products = [
      {
        name: "Saree Designer",
        price: "₹499",
        desc: "Best-selling saree",
        image: "https://via.placeholder.com/200"
      },
      {
        name: "Kitchen Combo",
        price: "₹899",
        desc: "5-in-1 Kitchen tool",
        image: "https://via.placeholder.com/200"
      }
    ];

    const productSection = document.getElementById("products");
    products.forEach((p) => {
      const div = document.createElement("div");
      div.className = "product-card";
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <p class="price">${p.price}</p>
      `;
      productSection.appendChild(div);
    });
  </script></body>
</html>
