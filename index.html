<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JB Essential - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #232f3e;
      padding: 10px;
      color: white;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
      color: #333;
    }
    .whatsapp {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background: #232f3e;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to JB Essential</h1>
    <p>Cash on Delivery Available | Contact: 9560948662 | Email: contact.JBessential@gmail.com</p>
  </header>  <div class="product-grid" id="productGrid">
    <!-- Products will be displayed here -->
  </div>  <footer>
    <p>&copy; 2025 JB Essential. All rights reserved.</p>
  </footer>  <!-- Firebase Setup -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlnTXaiylzMn67Z4tKc46LwDLArlEBcnE",
      authDomain: "jbessential-def67.firebaseapp.com",
      projectId: "jbessential-def67",
      storageBucket: "jbessential-def67.appspot.com",
      messagingSenderId: "380875888035",
      appId: "1:380875888035:web:cf9b2e99b9a0b727533616",
      measurementId: "G-9TF8NH131S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const product = document.createElement("div");
        product.className = "product";
        product.innerHTML = `
          <img src="${data.image}" alt="Product Image" />
          <h3>${data.name}</h3>
          <p>${data.description}</p>
          <p><strong>Price:</strong> ₹${data.price}</p>
          <a class="whatsapp" href="https://wa.me/919560948662?text=Hi, I want to order: ${encodeURIComponent(data.name)} for ₹${data.price}" target="_blank">Order on WhatsApp</a>
        `;
        grid.appendChild(product);
      });
    }

    loadProducts();
  </script></body>
</html>
