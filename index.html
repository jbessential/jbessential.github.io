 <!-- index.html - JB Essential Final Working Version --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JB Essential - Home</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <header>
    <h1>JB Essential</h1>
    <input type="text" id="search" placeholder="Search products..." />
    <button onclick="toggleDarkMode()">ðŸŒ™</button>
    <button onclick="showCart()">ðŸ›’ (<span id="cart-count">0</span>)</button>
  </header>  <main>
    <section id="products"></section>
  </main>  <div id="cart" style="display:none">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: â‚¹<span id="cart-total">0</span></p>
    <button onclick="showCheckout()">Checkout</button>
  </div>  <div id="checkout" style="display:none">
    <h2>Checkout</h2>
    <input type="text" id="cust-name" placeholder="Your Name" required />
    <input type="text" id="cust-mobile" placeholder="Mobile Number" required />
    <textarea id="cust-address" placeholder="Address" required></textarea>
    <button onclick="placeOrder()">Place Order</button>
  </div>  <footer>
    <p>&copy; JB Essential | <a href="https://instagram.com/jb__essential">Instagram</a></p>
  </footer><script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "jbessential-def67.firebaseapp.com",
    databaseURL: "https://jbessential-def67-default-rtdb.firebaseio.com",
    projectId: "jbessential-def67",
    storageBucket: "jbessential-def67.appspot.com",
    messagingSenderId: "YOUR_MSG_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  let cart = [];

  function loadProducts() {
    db.ref('products').on('value', snapshot => {
      const products = snapshot.val();
      const productsEl = document.getElementById('products');
      productsEl.innerHTML = '';
      for (let id in products) {
        const p = products[id];
        productsEl.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <p>â‚¹${p.price}</p>
            <button onclick="addToCart('${id}', '${p.name}', ${p.price})">Add to Cart</button>
          </div>
        `;
      }
    });
  }

  function addToCart(id, name, price) {
    cart.push({ id, name, price });
    updateCart();
  }

  function updateCart() {
    document.getElementById('cart-count').innerText = cart.length;
    const itemsEl = document.getElementById('cart-items');
    const totalEl = document.getElementById('cart-total');
    itemsEl.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      itemsEl.innerHTML += `<li>${item.name} - â‚¹${item.price}</li>`;
      total += item.price;
    });
    totalEl.innerText = total;
  }

  function showCart() {
    document.getElementById('cart').style.display = 'block';
    document.getElementById('checkout').style.display = 'none';
  }

  function showCheckout() {
    document.getElementById('checkout').style.display = 'block';
  }

  function placeOrder() {
    const name = document.getElementById('cust-name').value;
    const mobile = document.getElementById('cust-mobile').value;
    const address = document.getElementById('cust-address').value;
    if (!name || !mobile || !address || cart.length === 0) {
      alert('Please fill all details and add products.');
      return;
    }
    const order = { name, mobile, address, items: cart, total: cart.reduce((sum, i) => sum + i.price, 0), time: Date.now() };
    db.ref('orders').push(order);
    alert('Order placed successfully!');
    cart = [];
    updateCart();
    document.getElementById('checkout').style.display = 'none';
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }

  loadProducts();
</script></body>
</html><!-- admin.html ready code agle message mein bhejta hoon -->
