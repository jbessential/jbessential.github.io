<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JB Essential - Your One Stop Shop</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- 🟦 NAVBAR -->
  <header>
    <div class="logo"> <img src="logo.png" alt="JB Essential" /> </div>
    <nav>
      <input type="text" id="searchBar" placeholder="Search products..." />
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="https://instagram.com/jb__essential" target="_blank">Instagram</a>
      <a href="#cart">🛒 Cart (<span id="cartCount">0</span>)</a>
    </nav>
  </header>

  <!-- 🔄 BANNER -->
  <section class="banner" id="bannerSection">
    <img src="banner1.jpg" alt="Banner" class="banner-img" id="bannerImage" />
  </section>

  <!-- 📂 CATEGORY SECTION -->
  <section class="categories">
    <h2>Categories</h2>
    <div class="category-list">
      <button onclick="filterCategory('all')">All</button>
      <button onclick="filterCategory('home')">Home</button>
      <button onclick="filterCategory('kitchen')">Kitchen</button>
      <button onclick="filterCategory('women')">Women</button>
      <button onclick="filterCategory('kids')">Kids</button>
      <button onclick="filterCategory('beauty')">Beauty</button>
      <button onclick="filterCategory('jewellery')">Jewellery</button>
      <button onclick="filterCategory('bags')">Bags</button>
      <button onclick="filterCategory('footwear')">Footwear</button>
      <button onclick="filterCategory('electronics')">Electronics</button>
      <button onclick="filterCategory('sports')">Sports & Fitness</button>
    </div>
  </section>

  <!-- 🛍️ PRODUCT LISTING -->
  <section class="products" id="productContainer">
    <!-- Dynamic product cards inserted here -->
  </section>

  <!-- 📦 ABOUT / CONTACT -->
  <section id="about">
    <h3>About Us</h3>
    <p>JB Essential is your trusted reselling platform providing quality products with fast delivery and easy return.</p>
  </section>
  <section id="contact">
    <h3>Contact</h3>
    <p>Email: contact.JBessential@gmail.com | Phone: +91-9876543210</p>
  </section>

  <!-- 🤖 CHATBOT PLACEHOLDER -->
  <div id="chatbotBox">Chatbot coming soon...</div>

  <!-- 📥 SCRIPTS -->
  <script>
    // Product fetch & render from backend (PHP/json)
    fetch('products.json')
      .then(res => res.json())
      .then(data => renderProducts(data));

    function renderProducts(products) {
      const container = document.getElementById('productContainer');
      container.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="uploads/${product.image}" alt="${product.title}" />
          <h4>${product.title}</h4>
          <p>${product.description}</p>
          <strong>₹${product.price}</strong><br />
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    // Category filter
    function filterCategory(cat) {
      const allCards = document.querySelectorAll('.product');
      allCards.forEach(card => {
        card.style.display = cat === 'all' || card.classList.contains(cat) ? 'block' : 'none';
      });
    }

    // Cart logic
    let cartCount = 0;
    function addToCart(id) {
      cartCount++;
      document.getElementById('cartCount').innerText = cartCount;
      alert('Item added to cart!');
    }
  </script>
</body>
</html>
