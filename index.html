<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JB Essential - Amazon Style</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #232f3e;
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .product-upload, .products-list {
      max-width: 1000px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .product-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    footer {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="JB Essential Logo" />
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Beauty</a></li>
        <li><a href="#">Electronics</a></li>
        <li><a href="#">Kitchen</a></li>
        <li><a href="#">Sports</a></li>
      </ul>
    </nav>
  </header>  <section class="product-upload">
    <h2>Add Product</h2>
    <form id="productForm">
      <input type="text" placeholder="Product Name" id="productName" required />
      <input type="text" placeholder="Price" id="productPrice" required />
      <input type="text" placeholder="Image URL" id="productImage" required />
      <textarea placeholder="Description" id="productDescription" required></textarea><br><br>
      <button type="submit">Add Product</button>
    </form>
  </section>  <section class="products-list">
    <h2>Product List</h2>
    <div id="productContainer"></div>
  </section>  <footer>
    <p>Contact: contact.JBessential@gmail.com | Instagram: <a href="https://instagram.com/jb__essential" style="color: #00aced">@jb__essential</a></p>
  </footer>  <script>
    const form = document.getElementById("productForm");
    const container = document.getElementById("productContainer");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;
      const image = document.getElementById("productImage").value;
      const description = document.getElementById("productDescription").value;

      const productHTML = `
        <div class="product-item">
          <h3>${name}</h3>
          <img src="${image}" alt="${name}" width="150" />
          <p><strong>Price:</strong> ₹${price}</p>
          <p>${description}</p>
          <a href="https://wa.me/?text=I%20want%20to%20buy:%20${name}%20for%20₹${price}" target="_blank">Buy on WhatsApp</a>
        </div>
      `;

      container.innerHTML += productHTML;
      form.reset();
    });
  </script></body>
</html>
