<!DOCTYPE html>
<html lan
g="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Checkout - JB Essential</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #232f3e;
      border: none;
    }
    .btn-primary:hover {
      background-color: #febd69;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Checkout</h2>
    <div class="card">
      <div class="card-body">
        <form id="checkoutForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Delivery Address</label>
            <textarea class="form-control" id="address" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="items" class="form-label">Order Summary</label>
            <ul id="items" class="list-group mb-2"></ul>
            <p><strong>Total: ₹<span id="total">0</span></strong></p>
          </div>
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBlnTXaiylzMn67Z4tKc46LwDLArlEBcnE",
      authDomain: "jbessential-def67.firebaseapp.com",
      projectId: "jbessential-def67",
      storageBucket: "jbessential-def67.appspot.com",
      messagingSenderId: "380875888035",
      appId: "1:380875888035:web:cf9b2e99b9a0b727533616",
      databaseURL: "https://jbessential-def67-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const cart = JSON.parse(localStorage.getItem("jb_cart")) || [];
    const itemList = document.getElementById("items");
    const totalSpan = document.getElementById("total");
    let total = 0;

    cart.forEach(item => {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.textContent = `${item.name} x${item.qty}`;
      const price = document.createElement("span");
      price.textContent = `₹${item.qty * item.price}`;
      li.appendChild(price);
      itemList.appendChild(li);
      total += item.qty * item.price;
    });
    totalSpan.innerText = total;

    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const orderData = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        cart: cart,
        total: total,
        timestamp: new Date().toISOString()
      };

      db.ref("orders").push(orderData)
        .then(() => {
          alert("Order placed successfully!");
          localStorage.removeItem("jb_cart");
          window.location.href = "index.html";
        })
        .catch(err => {
          console.error("Error placing order:", err);
          alert("Failed to place order. Please try again.");
        });
    });
  </script>
</body>
</html>
