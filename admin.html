<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JB Essential Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyBlnTXaiylzMn67Z4tKc46LwDLArlEBcnE",
  authDomain: "jbessential-def67.firebaseapp.com",
  projectId: "jbessential-def67",
  storageBucket: "jbessential-def67.appspot.com",
  messagingSenderId: "380875888035",
  appId: "1:380875888035:web:cf9b2e99b9a0b727533616",
  measurementId: "G-9TF8NH131S"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("productForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const title = document.getElementById("title").value;
  const price = document.getElementById("price").value;
  const description = document.getElementById("description").value;
  const category = document.getElementById("category").value;
  const image = document.getElementById("image").files[0];

  const reader = new FileReader();
  reader.onload = async function(event) {
    try {
      await addDoc(collection(db, "products"), {
        title,
        price,
        description,
        category,
        image: event.target.result
      });
      alert("Product uploaded successfully!");
      document.getElementById("productForm").reset();
    } catch (error) {
      alert("Error uploading product.");
    }
  }
  reader.readAsDataURL(image);
});

  </script>
  <style>
    body {
      background-color: #f0f0f0;
    }
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="text-center">Admin Panel (JBessentialadminpanel786)</h3>
    <form id="productForm">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price (â‚¹)</label>
        <input type="number" class="form-control" id="price" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" id="description" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" class="form-control" id="category" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" class="form-control" id="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload Product</button>
    </form>
  </div>
</body>
</html>
