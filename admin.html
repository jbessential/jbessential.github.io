<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JB Essential - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .login-section, .admin-section {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    #admin-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-section" id="login-section">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter admin password" />
    <button onclick="checkPassword()">Login</button>
    <p id="error" style="color: red; display: none;">Incorrect password!</p>
  </div>  <div class="admin-section" id="admin-section">
    <h2>Welcome Admin</h2>
    <p>Product Upload Panel Coming Soon (PHP-based Backend)</p>
    <!-- Placeholder for future admin controls -->
  </div>  <script>
    const correctPassword = "JBessentialadminpanel786";
    function checkPassword() {
      const userInput = document.getElementById("password").value;
      if (userInput === correctPassword) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-section").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script></body>
</html>
