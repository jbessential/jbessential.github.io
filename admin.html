<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - JB Essential</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .login, .panel {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <div class="login" id="loginBox">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
    <button onclick="checkPassword()">Login</button>
    <p id="error" style="color:red; display:none;">Incorrect password. Try again.</p>
  </div>  <div class="panel hidden" id="adminPanel">
    <h2>Product Upload</h2>
    <input type="text" id="productName" placeholder="Product Name" />
    <input type="number" id="productPrice" placeholder="Product Price" />
    <textarea id="productDesc" placeholder="Product Description"></textarea>
    <input type="file" id="productImage" accept="image/*" />
    <button onclick="uploadProduct()">Upload Product</button>
    <p id="uploadStatus"></p>
  </div>  <script>
    const CORRECT_PASSWORD = "JBessentialadminpanel786";

    function checkPassword() {
      const entered = document.getElementById("adminPassword").value;
      if (entered === CORRECT_PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function uploadProduct() {
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;
      const desc = document.getElementById("productDesc").value;
      const image = document.getElementById("productImage").files[0];

      if (!name || !price || !desc || !image) {
        document.getElementById("uploadStatus").textContent = "All fields are required!";
        return;
      }

      document.getElementById("uploadStatus").textContent = "Product uploaded (demo only, no backend yet).";

      // TODO: Real upload logic using Firebase or PHP here
    }
  </script></body>
</html>
