<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JB Essential Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .preview {
      margin-top: 20px;
    }
    .product-image {
      max-width: 100px;
      max-height: 100px;
    }
    .product-card {
      margin-bottom: 10px;
    }
  </style>
</head><body>
  <div class="container">
    <h2 class="mb-4">JB Essential Admin Panel</h2>
    <form id="productForm">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="number" class="form-control" id="productPrice" required>
      </div>
      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea class="form-control" id="productDescription" required></textarea>
      </div>
      <div class="form-group">
        <label for="productRate">Rate</label>
        <input type="text" class="form-control" id="productRate" required>
      </div>
      <div class="form-group">
        <label for="productImage">Product Image</label>
        <input type="file" class="form-control" id="productImage" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload Product</button>
    </form>
    <div class="preview mt-4">
      <h4>Preview:</h4>
      <div id="productPreview"></div>
    </div>
  </div>  <!-- Firebase SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlnTXaiylzMn67Z4tKc46LwDLArlEBcnE",
      authDomain: "jbessential-def67.firebaseapp.com",
      projectId: "jbessential-def67",
      storageBucket: "jbessential-def67.appspot.com",
      messagingSenderId: "380875888035",
      appId: "1:380875888035:web:cf9b2e99b9a0b727533616",
      measurementId: "G-9TF8NH131S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('productForm');
    const preview = document.getElementById('productPreview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('productName').value;
      const price = document.getElementById('productPrice').value;
      const description = document.getElementById('productDescription').value;
      const rate = document.getElementById('productRate').value;
      const imageFile = document.getElementById('productImage').files[0];

      const reader = new FileReader();
      reader.onloadend = async function () {
        const imageData = reader.result;
        await addDoc(collection(db, "products"), {
          name,
          price,
          description,
          rate,
          image: imageData
        });

        preview.innerHTML = `
          <div class="product-card card p-2">
            <img src="${imageData}" class="product-image card-img-top" />
            <div class="card-body">
              <h5 class="card-title">${name}</h5>
              <p class="card-text">Price: â‚¹${price}</p>
              <p class="card-text">${description}</p>
              <p class="card-text">Rating: ${rate}</p>
            </div>
          </div>`;

        form.reset();
      };
      reader.readAsDataURL(imageFile);
    });
  </script></body></html>
